<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HW3</title>
  <link href="./styles/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/jquery.svg.css">
  <link href="./styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="alert"></div>
  <div class="container">
    <div class="page-header">
      <h1>CI HW3</h1>
    </div>

    <div class="row align-items-center">
      <div class="col">
        <div class="input-group">
          <div class="input-group-prepend">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Case
            </button>
            <div id="dropdown-menu-case" class="dropdown-menu">
            </div>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input inputFile" id="inputFile-case">
            <label class="custom-file-label" id="inputFile-label-case">case01.txt</label>
          </div>
        </div>
      </div>
      <div class="col-2">
        <label id="btnLoadPath" class="btn btn-secondary btn-block m-0 text-nowrap">
          Load Path
          <input type="file" id="inputFile-loadPath" hidden>
        </label>
      </div>
    </div>

    <div class="row align-items-center" id="row-mode">
      <div class="col">
        <div class="input-group">
          <div class="input-group-prepend">
            <label class="input-group-text" for="select-mode">Mode</label>
          </div>
          <select class="custom-select" id="select-mode">
            <option value="fuzzy" selected>Fuzzy</option>
            <option value="gene">Genetic Algorithm</option>
            <option value="pso">PSO</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row align-items-center d-none" id='row-train-cfg'>
      <div class="col train-cfg">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">J</div>
          </div>
          <input type="text" class="form-control bg-light" id="cfg-j" value="3">
        </div>
      </div>
      <div class="col train-cfg">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Iter</div>
          </div>
          <input type="text" class="form-control bg-light" id="cfg-iter" value="32">
        </div>
      </div>
      <div class="col train-cfg">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Size</div>
          </div>
          <input type="text" class="form-control bg-light" id="cfg-size" value="64">
        </div>
      </div>
      <div class="col train-cfg cfg-gene">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Mutate</div>
          </div>
          <input type="text" class="form-control bg-light" id="cfg-mutate" value="1">
        </div>
      </div>
      <div class="col train-cfg cfg-gene">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Crosover</div>
          </div>
          <input type="text" class="form-control bg-light" id="cfg-crossover" value="1">
        </div>
      </div>
      <div class="col train-cfg cfg-pso">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Phi1</div>
          </div>
          <input type="text" class="form-control bg-light" id="cfg-phi1" value="0.5">
        </div>
      </div>
      <div class="col train-cfg cfg-pso">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Phi2</div>
          </div>
          <input type="text" class="form-control bg-light" id="cfg-phi2" value="0.5">
        </div>
      </div>
      <div class="col train-cfg cfg-pso">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Neib</div>
          </div>
          <input type="text" class="form-control bg-light" id="cfg-neighbor" value="32">
        </div>
      </div>
      <div class="col train-cfg cfg-pso">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">vMax</div>
          </div>
          <input type="text" class="form-control bg-light" id="cfg-vMax" value="0.5">
        </div>
      </div>
    </div>

    <div class="row align-items-center d-none" id="row-train">
      <div class="col">
        <div class="input-group">
          <div class="input-group-prepend">
            <button class="btn btn-secondary dropdown-toggle text-nowrap" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Train set
            </button>
            <div id="dropdown-menu-train" class="dropdown-menu">
            </div>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input inputFile" id="inputFile-train">
            <label class="custom-file-label" id="inputFile-label-train"></label>
          </div>
        </div>
      </div>
      <div class="col-2">
        <button id="btnSaveParams" class="btn btn-secondary btn-block disabled text-nowrap" type="button">
          Save Params
        </button>
      </div>
      <div class="col-2">
        <label id="btnLoadParams" class="btn btn-secondary btn-block m-0 text-nowrap">
          Load Params
          <input type="file" id="inputFile-loadParams" hidden>
        </label>
      </div>
      <div class="col-2">
        <button id="btnTrain" class="btn btn-primary btn-block" type="button">
          Train
        </button>
      </div>
    </div>

    <div class="row align-items-center justify-content-end">
      <div class="col-auto">
        <button id="btnSavePath4D" class="btn btn-secondary btn-block disabled text-nowrap" type="button">
          Save Path (4D)
        </button>
      </div>
      <div class="col-auto">
        <button id="btnSavePath6D" class="btn btn-secondary btn-block disabled text-nowrap" type="button">
          Save Path (6D)
        </button>
      </div>
      <div class="col-2">
        <button id="btnPath" class="btn btn-secondary btn-block disabled" type="button">
          Path
        </button>
      </div>
      <div class="col-2">
        <button id="btnPlay" class="btn btn-primary btn-block disabled" type="button">
          Play
        </button>
      </div>
    </div>

    <div class="row row-sensors">
      <div class="col">
        <h5>Sensors</h5>
      </div>
    </div>
    <div class="row m-0 row-sensors" id='row-sensors'>
      <div class="col">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Left</div>
          </div>
          <input type="text" class="form-control bg-light" id="text-left-sensor" readonly>
        </div>
      </div>
      <div class="col">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Center</div>
          </div>
          <input type="text" class="form-control bg-light" id="text-center-sensor" readonly>
        </div>
      </div>
      <div class="col">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Right</div>
          </div>
          <input type="text" class="form-control bg-light" id="text-right-sensor" readonly>
        </div>
      </div>
    </div>

    <div class="row row-step">
      <div class="col">
        <h5>Step</h5>
      </div>
    </div>
    <div class="row m-0 row-step">
      <div class="col-1 d-flex align-items-center justify-content-center" id="col-range">
        <h5 id="step" class='m-0'>1</h5>
      </div>
      <div class="col d-flex align-items-center p-0" id="col-range">
        <input type="range" class="custom-range w-100" id="range" min="0">
      </div>
    </div>

    <div class="row">
      <div class="col" id="col-draw-result">
        <svg id="draw-result"></svg>
      </div>
    </div>
  </div>

  <script>
    window.$ = window.jQuery = require('jquery');
    require("./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js");
  </script>
  <script type="text/javascript" src="./libs/jquery.svg.min.js"></script>
  <script type="text/javascript" src="./libs/jquery.svganim.min.js"></script>
  <script src="./ui.js"></script>
</body>

</html>
